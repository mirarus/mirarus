<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				.container div div {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				.container div {display: flex;justify-content: space-evenly;}
				.call-data { 
				         background: url('https://github-readme-stats.vercel.app/api?username=mirarus&amp;show_icons=true&amp;include_all_commits=true&amp;cache_seconds=1800');
				}
				.call-top-langs { 
				         background: url('https://github-readme-stats.vercel.app/api/top-langs/?username=mirarus&amp;langs_count=3&amp;layout=default');
				}
				.call-pin1 { 
				         background: url('https://github-readme-stats.vercel.app/api/pin/?username=mirarus&amp;repo=bmvc-core&amp;show_owner=true');
				}
				.call-pin2 { 
				         background: url('https://github-readme-stats.vercel.app/api/pin/?username=mirarus&amp;repo=bmvc-libs&amp;show_owner=true');
				}
			</style>
			<div class="container">
<div>
	<div align="center" class="call-data"></div>
	<div align="center" class=".call-top-langs"></div>
</div>

<div>
  <a href="https://github.com/mirarus/bmvc-core">
	  <div align="center" class=".call-pin1"></div>
  </a>
  <a href="https://github.com/mirarus/bmvc-libs">
    <div align="center" class=".call-pin2"></div>
  </a>
</div>
			</div>
		</div>
	</foreignObject>
</svg>
